name: "Pull Request Check NODE CI"
run-name: "PR Check run '${{ github.head_ref || github.ref_name }}'"
on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
    secrets:
      GHB_USER_TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    name: NodeJS PR CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: "true"
          token: ${{ secrets.GHB_USER_TOKEN }}

      - name: Lint Commit Messages
        if: ${{ github.repository != 'YouverifyHQ/transaction-monitoring-web-portal' && github.repository != 'YouverifyHQ/address-field-portal'   }}
        uses: wagoid/commitlint-github-action@v2

      - name: Cache Files
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Use Node.js ${{ inputs.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Lint Dockerfile
        uses: brpaz/hadolint-action@master
        with:
          dockerfile: "Dockerfile"

      - name: Lint files
        if: ${{ github.repository != 'YouverifyHQ/transaction-monitoring-web-portal' && github.repository != 'YouverifyHQ/tms-backoffice-api' }}
        run: yarn lint

      - name: build, test and generate coverage report
        run: |
          yarn build

      - name: Send Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "" #Channel ID
          username: "Github Action"
          author_name: "CI Details"
          # if_mention: "failure,cancelled"
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took # selectable (default: repo,message)
        env:
          GITHUB_TOKEN: ${{ github.token }} # optional
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
          MATRIX_CONTEXT: ${{ toJson(matrix) }} # required
        if: always() # Pick up events even if the job fails or is canceled.